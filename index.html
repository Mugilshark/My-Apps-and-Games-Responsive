<!DOCTYPE html>
<html>

<head>
    <title>My Apps and Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>My Apps and Games</h1>
    <section id="apps">
        <h2>My Apps</h2>
        <div class="line"> </div>
        <iframe width="392" height="620" style="border: 0px;"
            src="https://studio.code.org/projects/applab/XrWuPgsZb5Mw41mrMfFAmEahxgutr34OajnKdkss5Sd/embed?nosource"></iframe>
        <iframe width="392" height="620" style="border: 0px;"
            src="https://studio.code.org/projects/applab/P8oN-qDvVMDD-ilmXMANh56IZ7f0Nh_RyxeV4iM8sDH/embed?nosource"></iframe>
    </section>
    <section id="games">
        <h2>My Games</h2>
        <div class="line"> </div>


        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a
                            href="https://studio.code.org/projects/spritelab/3uMdfuzbnf9elAJXnvMYFSj9pAZRP-1ObO5Y_NHJGHE">
                            <img class="img-responsive" src="Game1.png" id="game1">
                        </a>
                        <div class="carousel-content">
                            <p>Avoid the plane</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a
                            href="https://studio.code.org/projects/spritelab/vhcF1xsXo6GgBNcUyYtUaUiwHofD12cFE2IT1dB6V3Q">
                            <img class="img-responsive" src="game2.png" id="game2">
                        </a>
                        <div class="carousel-content">
                            <p>Pop balloons for money</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glypicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </section>
    <section id="chatbot">
        <h2>My Chatbot</h2>
        <div class="line"> </div>
        <iframe allow="microphone;" width="350" height="430"
            src="https://console.dialogflow.com/api-client/demo/embedded/e2a1d4d4-7a6d-467a-a249-5fc0add414f6"></iframe>
    </section>
</body>


</html>
